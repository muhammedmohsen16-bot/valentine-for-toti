<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد حب سعيد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8e3e8;
            color: #c0483e;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 36px;
            margin: 20px 0;
        }
        .love-message {
            font-size: 24px;
            margin-top: 30px;
            border: 2px solid #c0483e;
            padding: 20px;
            display: inline-block;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>عيد حب سعيد يا توتي!</h1>
    <div class="countdown" id="countdown"></div>
    <div class="love-message">
        أحبك كثيرًا، محمد.
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("December 12, 2026 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + " يوم " + hours + " ساعة " + minutes + " دقيقة " + seconds + " ثانية ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "انتهى العد التنازلي!";
            }
        }, 1000);
    </script>
</body>
</html>
