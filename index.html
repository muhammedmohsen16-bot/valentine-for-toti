<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: #cab3e1;
            font-family: Arial, sans-serif;
            color: #5c314f;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #6f2c91;
        }
        .countdown {
            font-size: 2em;
            color: #f9d774;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            animation: float 4s ease-in infinite;
        }
        @keyframes float {
            0% {transform: translateY(0);} 
            50% {transform: translateY(-20px);} 
            100% {transform: translateY(0);} 
        }
        .password-lock {
            display: none;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Happy Valentineâ€™s Day!</h1>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Unlock</button>
    <div id="message" class="password-lock hidden">
        <p>You are loved! ðŸ’– Hereâ€™s to a day filled with love and laughter!</p>
        <p id="countdown" class="countdown"></p>
    </div>
    <script>
        let targetDate = new Date('2026-02-14T00:00:00');
        let countdownElement = document.getElementById('countdown');
        let password = 'love'; 

        function updateCountdown() {
            const currentDate = new Date();
            const totalSeconds = (targetDate - currentDate) / 1000;
            const days = Math.floor(totalSeconds / 86400);
            countdownElement.innerText = `${days} days until Valentineâ€™s Day!`;
        }
        function checkPassword() {
            const inputPassword = document.getElementById('password').value;
            if (inputPassword === password) {
                document.getElementById('message').classList.remove('hidden');
                document.getElementById('message').classList.add('show');
                setInterval(updateCountdown, 1000);
                updateCountdown();
            } else {
                alert('Incorrect Password!');
            }
        }
        for (let i = 0; i < 20; i++) {
            createHeart();
        }
        function createHeart() {
            let heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 2 + Math.random() * 6 + 's';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
    </script>
</body>
</html>
